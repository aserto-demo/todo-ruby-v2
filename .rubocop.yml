AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7
  Exclude:
    - vendor/bundle/**/*
    - gemfiles/*
    - bin/*
    - db/**/*

require:
 - rubocop-rails

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 40

Metrics/AbcSize:
  Max: 30

Metrics/CyclomaticComplexity:
  Max: 10

Rails/DynamicFindBy:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
